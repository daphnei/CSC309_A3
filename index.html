<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <link rel="stylesheet" href="css/jqm-demos.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- JQuery Mobile -->
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>	
    
    
    <!-- User Scripts/CSS -->
    <script src="js/generate.js"></script>
    <script src="js/favorites.js"></script>
    
</head>
<body>
    
    <div data-role="page" id="index">
        
        <!-- HEADER -->
		<div data-role="header" data-id="mobile-header" data-theme="f">
            <h1>Your favorite Twitter accounts</h1>
   		</div>
        <!-- MAIN BODY -->
        <div data-role="content" data-theme="b">
            <ul data-role="listview", id="items">
                <li>Hello world</li>
                <li>Hello to you too</li>
            <!-- Dynamic items will be generated here -->
            </ul>
        </div>

        <!-- FOOTER -->
        <div class="jqm-footer">
            <p class="jqm-version"></p>
            <p>Made for CSC309 Winter 2013.</p>
        </div>

	</div>

<script>
    $("#index").live('pageshow', function() {
        favorites.loadFavorites('./favs.json', '#items');
    });
</script>
